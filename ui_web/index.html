<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111827">
    <title>Soundsible Web Player</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-gray-900 text-white selection:bg-blue-500 selection:text-white overflow-hidden">
    <div id="app" class="h-screen flex flex-col">
        <!-- Main Content Area -->
        <main id="content" class="flex-1 overflow-y-auto pb-32 px-4 pt-6">
            <div id="view-home" class="view">
                <h1 class="text-3xl font-bold mb-6">Home</h1>
                <div id="recent-albums" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
            </div>
            <div id="view-albums" class="view hidden">
                <h1 class="text-3xl font-bold mb-6">Albums</h1>
                <div id="all-albums" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
            </div>
            <div id="view-search" class="view hidden">
                <h1 class="text-3xl font-bold mb-6">Search</h1>
                <input type="text" id="search-input" placeholder="Artist, song, album..." class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 mb-6">
                <div id="search-results" class="space-y-2"></div>
            </div>
            <div id="view-favourites" class="view hidden">
                <h1 class="text-3xl font-bold mb-6">Favourites</h1>
                <div id="fav-tracks" class="space-y-2"></div>
            </div>
            <div id="view-settings" class="view hidden">
                <h1 class="text-3xl font-bold mb-6">Settings</h1>
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                    <h2 class="text-lg font-semibold mb-4">Link Your Library</h2>
                    <p class="text-sm text-gray-400 mb-6">Enter your Sync Token to instantly import your cloud credentials and library settings.</p>
                    
                    <textarea id="sync-token-input" rows="4" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-cyan-400 font-mono text-xs focus:outline-none focus:border-blue-500 mb-4" placeholder="Paste token here..."></textarea>
                    
                    <button id="import-token-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors mb-4">
                        Import Token
                    </button>

                    <div class="pt-6 border-t border-gray-700">
                        <h3 class="text-sm font-bold text-gray-500 uppercase mb-3">Connection</h3>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-400">Server Status</span>
                            <span id="server-status" class="text-green-500 font-medium">Connected</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Player Bar (Mobile Fixed / Desktop Bottom) -->
        <div id="player-bar" class="fixed bottom-[72px] md:bottom-0 left-0 right-0 bg-gray-800 bg-opacity-95 backdrop-blur-xl border-t border-gray-700 transition-all duration-500 transform translate-y-[200%] z-40 shadow-[0_-10px_20px_rgba(0,0,0,0.3)]">
            <div class="px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-3 truncate">
                    <img id="player-art" src="assets/icons/icon-192.png" class="w-12 h-12 rounded shadow-lg object-cover" alt="Cover">
                    <div class="truncate">
                        <div id="player-title" class="font-bold text-sm truncate">Not Playing</div>
                        <div id="player-artist" class="text-xs text-gray-400 truncate uppercase tracking-wider">Select a track</div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="play-btn" class="w-12 h-12 flex items-center justify-center bg-blue-600 rounded-full hover:bg-blue-500 transition-all active:scale-90 shadow-lg">
                        <i class="fas fa-play text-lg"></i>
                    </button>
                </div>
            </div>
            <!-- Progress Mini-bar -->
            <div class="w-full bg-gray-700 h-1 relative overflow-hidden">
                <div id="player-progress" class="absolute top-0 left-0 bg-blue-500 h-full w-0 transition-all duration-300"></div>
            </div>
        </div>

        <!-- Navigation Bar (Mobile Only) -->
        <nav id="mobile-nav" class="fixed bottom-0 left-0 right-0 bg-gray-900 bg-opacity-100 border-t border-gray-800 flex items-center justify-around py-3 safe-bottom md:hidden z-50">
            <button class="flex flex-col items-center space-y-1 text-blue-500 transition-colors">
                <i class="fas fa-home text-lg"></i>
                <span class="text-[10px] font-medium">Home</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-gray-500 transition-colors">
                <i class="fas fa-search text-lg"></i>
                <span class="text-[10px] font-medium">Search</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-gray-500 transition-colors">
                <i class="fas fa-record-vinyl text-lg"></i>
                <span class="text-[10px] font-medium">Albums</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-gray-500 transition-colors">
                <i class="fas fa-heart text-lg"></i>
                <span class="text-[10px] font-medium">Likes</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-gray-500 transition-colors">
                <i class="fas fa-cog text-lg"></i>
                <span class="text-[10px] font-medium">Settings</span>
            </button>
        </nav>
    </div>

    <!-- PWA Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    console.log('✓ Soundsible SW Registered');
                }).catch(err => {
                    console.error('✗ SW Registration Failed:', err);
                });
            });
        }
    </script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
